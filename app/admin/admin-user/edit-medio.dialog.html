<md-dialog aria-label="Modificación de Usuario Doctor"  ng-cloak>
	<md-toolbar layout="row" layout-align="start center" layout-padding>
			<span class="text-center">Modificación de Usuario Doctor</span>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon aria-label="Close dialog">close</md-icon>
			</md-button>
	</md-toolbar>
	<md-dialog-content flex-order="0">
		<md-container layout="row" layout-sm="column" layout-wrap layout-padding>
			<md-input-container flex>
				<md-icon>person</md-icon>
				<input ng-model="usuarioDoctorForm.nombre" type="text" placeholder="Nombre" ng-required="true">
			</md-input-container>
			<md-input-container flex>
				<input ng-model="usuarioDoctorForm.apellido_paterno" type="text" placeholder="Apellido paterno" ng-required="true">
			</md-input-container>
			<md-input-container flex>
				<input ng-model="usuarioDoctorForm.apellido_materno" type="text" placeholder="Apellido materno" ng-required="true">
			</md-input-container>
			<md-input-container flex>
				<input ng-model="usuarioDoctorForm.cedula" type="text" placeholder="Cedula" ng-required="true">
			</md-input-container>
		</md-container>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<span flex></span>
		<md-button ng-click="answer(false)" >
				Cancelar
		</md-button>
		<md-button ng-click="answer(true)" style="margin-right:20px;" >
				Guardar
		</md-button>
	</md-dialog-actions>
</md-dialog>
