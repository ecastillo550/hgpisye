<div layout="column">
	<div flex>
		<div layout="row" layout-padding>
			<h3>Programación de citas m&uacute;tiples </h3>
		</div>
	</div>
	<div flex>
		<div layout="row" layout-padding>
			<div flex>
  	  	<label for="empresa_nombre">Empresa: </label>
      	<!-- Insertar empresa con Angular -->
	      </div>
		    <div flex flex-offset="5" flex-offset-sm="0">
				<label for="autorizado_por">Autorizado por: </label>
				<!-- Insertar el doctor que lo autorizo con Angular -->
			</div>
		</div>
	</div>
	<div flex layout="row" layout-sm="column">
    <md-datepicker flex="40" flex-sm="100" ng-model="myDate" md-placeholder="Fecha de atención">
    </md-datepicker>
	</div>
	<div flex layout="row" layout-padding layout-margin>	
		<md-input-container flex="40" aria-label="hora" flex-sm="100" flex-offset-sm="0">
			<md-icon class="md-icon">access_time</md-icon>
		  <input id="hora" name="hora" type="time" class="timepicker">
		</md-input-container>
	</div>
	<div flex ng-controller="SolicitudCtlr" layout="column">
		<div flex layout="row">
			<div flex layout-padding>
				<md-content>
					<md-list-item ng-repeat="pacienteForm in pacientes">
						<div layout="row" layout-padding layout-wrap>
							<div flex>
								<md-input-container>
							    	<label for="nombre">Nombres(s)</label>
							      <input id="nombre" ng-model="pacienteForm.nombre" type="text" class="validate">
								</md-input-container>
							</div>
							<div flex>
								<md-input-container>
							    	<label for="apellido_paterno">A. Paterno</label>
							      <input id="apellido_paterno" ng-model="pacienteForm.apellido_paterno" type="text" class="validate">
								</md-input-container>
							</div>
							<div flex>
								<md-input-container>
							    	<label for="apellido_materno">A. Materno</label>
							      <input id="apellido_materno" ng-model="pacienteForm.apellido_materno" type="text" class="validate">
								</md-input-container>
							</div>
							<div flex>
								<md-button style="background-color:#C3C2C2;" flex ng-click="modPacienteDialog($event, $index)">Agregar exámenes</md-button>
							</div>
						</div>
					</md-list-item>
				</md-content>
			</div>
		</div>
		<section flex layout="row" layout-padding layout-align="start center">
			<div>
				<md-button class="addfields md-raised md-primary" ng-click="addNewChoice()">Agregar</md-button>
			</div>
			<br>
			<div>
				<md-button class="remove md-raised md-warn" ng-click="removeChoice()">Remover</md-button>
			</div>
		</section>
	</div>
</div>
